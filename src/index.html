<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form-inline search-form js-search-form">
      <div class="form-group">
        <input type="text" class="form-control" name="searchQuery" placeholder="Search images..." autocomplete="off" />
      </div>
      <button type="submit" class="btn btn-submit">Search</button>
    </form>
  
    <div class="gallery"></div>

      <div class="gallery-footer">
        <button type="button" class="btn load-more-btn" data-action="load-more">
          <span class="label">Load more</span>
        </button>
      </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
